<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header">
    <div class="header__brand">
      <i class="fa-solid fa-comment-dots fa-2xl" style="color: #0b5ed7;"></i>
      <h1 class="header__title">Webchat App </h1>
    </div>
    <div class="dashboard__room-container">
      <i class="fa-solid fa-house" style="color: #ffffff;"></i>
      <span id="roomA" class="dashboard__room"></span>
    </div>
  </header>

  <main class="main">
    <section class="dashboard" aria-labelledby="client-a-title">
      <header class="dashboard__header">
        <div class="dashboard__info">
          <h2 id="client-a-title" class="dashboard__title">Railson Cosmo</h2>
          <div id="status-container" class="dashboard__status">
            <span class="status-indicator status-indicator--connected" aria-hidden="true"></span>
            <span id="status" class="status-badge status-badge--connected"></span>
            <span class="dashboard__status-sep" aria-hidden="true"></span>
          </div>
        </div>
        <button id="disconnect" type="button" class="dashboard__disconnect" aria-label="Desconectar">
          <span class="icon icon--power" aria-hidden="true"></span>
        </button>
      </header>

      <div id="messages-list" class="dashboard__messages"></div>

      <form class="dashboard__input">
        <i class="fa-solid fa-circle-user fa-2xl"></i>
        <div class="input-wrapper">
          <input id="message-input" type="text" class="input" placeholder="Enviar mensagem..." aria-label="Mensagem">
        </div>
        <button id="send-button" type="submit" class="btn btn--primary btn--send">Enviar</button>
      </form>
    </section>

</body>

</html>
