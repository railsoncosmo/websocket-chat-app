<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat App - Cadastro de salas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header">
    <div class="header__brand">
      <i class="fa-solid fa-comment-dots fa-2xl" style="color: #0b5ed7;"></i>
      <h1 class="header__title">Webchat App</h1>
    </div>
  </header>

  <main class="main">
    <section class="dashboard register-card" aria-labelledby="register-title">
      <header class="dashboard__header">
        <div class="dashboard__info">
          <h2 id="register-title" class="dashboard__title">Cadastro de salas</h2>
          <p class="register-card__subtitle">Crie uma nova sala ou entre em uma existente.</p>
        </div>
      </header>

      <div class="register-card__body">
        <form class="register-card__form" aria-label="Criar sala">
          <div class="input-wrapper">
            <i class="fa-solid fa-door-open register-card__input-icon" aria-hidden="true"></i>
            <input id="room-name" type="text" class="input" placeholder="Nome da sala" aria-label="Nome da sala"
              autocomplete="off">
          </div>
          <button type="submit" class="btn btn--primary register-card__btn">
            <i class="fa-solid fa-plus" aria-hidden="true"></i>
            Criar sala
          </button>
        </form>

        <div class="register-card__divider">
          <span class="register-card__divider-text">ou</span>
        </div>

        <div class="register-card__section">
          <h3 class="register-card__section-title">Salas dispon√≠veis</h3>
          <ul id="room-list" class="register-card__list" aria-label="Lista de salas">
          </ul>

          <div class="register-card__actions">
            <button id="delete-all-rooms" type="button" class="btn btn--danger register-card__btn"
              aria-label="Excluir todas as salas">
              <i class="fa-solid fa-trash-can" aria-hidden="true"></i>
              Excluir todas as salas
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>

</html>
